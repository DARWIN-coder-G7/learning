<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.2/assets/css/docs.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
       .col-auto{
        height:100px;
        width:100px;
        color: whitesmoke;
        text-align: center;
       }
       .pill{
        width: 200px !important;
       }
    </style>
</head>
<body>
    <div class="container">
        <h1>BORDER RADIUS IN BOOTSTRAP</h1><hr>
        <div class="row">
            <div class="col-auto bg-primary m-2 rounded">allside</div>
            <div class="col-auto bg-primary m-2 rounded-top">top</div>
            <div class="col-auto bg-primary m-2 rounded-bottom">bottom</div>
            <div class="col-auto bg-primary m-2 rounded-start">start</div>
            <div class="col-auto bg-primary m-2 rounded-end">end</div>
            <div class="col-auto bg-primary m-2 rounded-circle">circle</div>
            <div class=" pill col-auto bg-primary m-2 rounded-pill">pill</div>
            <hr>
            <div class="col-auto bg-primary m-2 rounded-0">0</div>
            <div class="col-auto bg-secondary m-2 rounded-1">1</div>
            <div class="col-auto bg-success m-2 rounded-2">2</div>
            <div class="col-auto bg-danger m-2 rounded-3">3</div>
            <div class="col-auto bg-info m-2 rounded-4">4</div>
            <div class="col-auto bg-dark m-2 rounded-5">5</div>
            <hr>
            
            <div class="col-auto bg-primary m-2"></div>
            <div class="col-auto bg-primary m-2"></div>
            <div class="col-auto bg-primary m-2"></div>
            <div class="col-auto bg-primary m-2"></div>
            <div class="col-auto bg-primary m-2"></div>
        </div>
        <img src="https://via.placeholder.com/200/000000?text=thisisg7.in" alt="" class="rounded-5 border border-5 border-success">
    </div>
</body>
</html>
